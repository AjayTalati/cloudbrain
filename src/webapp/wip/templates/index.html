<!DOCTYPE html>
<html>
    <body>
        <title>cloudbrain</title>
        <script src="/static/js/mousetrap.min.js"></script>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/dygraph-combined.js"></script>
        <script src="/static/js/cloudbrain.js"></script>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/cloudbrain.css"> 

        <div id="navbar">
            <div class='container'>
                <a href='/' id="logo" class='brand' href='/'>
                    cloudbrain 
                </a>
            </div>
        </div>

        <div class="container main_container">
            <div id="title_container">
                <span id="graph_title">Select a metric</span>
            </div>
            <div id="graph_container">
                <div class="duration">last hour:</div>
                <div id="mini_label"></div>
                <div id="mini"></div>
                <div class="duration">last day:</div>
                <div id="big_label"></div>
                <div id="graph"></div>
            </div>
            <div id="metrics_main">
                <div id="legend">
                    <span id="legend_name">metric name</span>
                </div>
                <div id="metrics_listings"></div>
            </div>
        </div>
    </body>
</html>
