<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body ng-app="cloudbrain" ng-controller="chartController">

  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <div class="container">
        <div class="row">

        <a class="navbar-brand col-md-2" href="#">
          <img src="images/brain-white.png" alt="cloudbrain" class="logo" />
          <span>Cloudbrain</span>
        </a>

          <ng-form name="deviceIdForm" role="form">

          <div class="col-xs-2 col-xs-offset-1 col-md-2 col-md-offset-2 top-bar"><!--DeviceId-->
            <div class="form-group">
              <select ng-model='device.id' id="registeredDevices" class="form-control">
              <option selected="selected">--Select ID--</option>
              <option ng-repeat="registered_device in registered_devices">{{registered_device}}</option>
            </select>
            </div>
          </div><!--DeviceId -->

          <div class="col-xs-2 col-md-2 top-bar"><!--DeviceName-->
            <select ng-model='device.name' id="deviceName" class="form-control">
              <option selected="selected">--Select Device--</option>
              <option ng-repeat="device_name in device_names">{{device_name}}</option>
            </select>
          </div><!--DeviceName -->
          
          
          <div  class="col-xs-1 col-md-1 nav_button top-bar">
            <button type="submit" ng-click="getData(device)" class="btn btn-success">Connect</button>
          </div>


        </ng-form>



      </div>

    </div>
  </div>
</div>
</nav>

<div class="container-fluid">
 <!--<div ng-controller="chartController"> -->
 <div class = "row">
  <div class="col-md-12">
    <highchart id="chart3" config="chartStock"></highchart>
  </div>
</div>
<div class="row">
 <div id="bot_charts"class="row">
        <div class="col-md-8">
        <highchart id="chart1" config="chartBar"></highchart>
      </div>
        <div class="col-md-4">
          <highchart id="chart2" config="chartPolar"></highchart>
        </div>
      </div>
    </div>





<!--</div><!--chartController-->
</div><!--Container-->

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
<script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <!--<script src="bower_components/highcharts/highcharts.src.js"></script>-->
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="bower_components/highcharts-ng/src/highcharts-ng.js"></script>

<script src="app.js"></script>
<script src="controllers/chartController.js"></script>

  </body>


  </html>
