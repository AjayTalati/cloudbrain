<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">


    </head>

    <body ng-app="cloudbrain">
    <div class="container">
    	<div ng-controller="chartController">
	    	<div class="row">
	    		<div class="col-md-6"><!--DeviceId-->
	    			<form role="form">
	    				<div class="form-group">
	    					<label for="deviceId">DeviceId:</label>
	    					<input type="deviceId" class="form-control" id="deviceId">
	    				</div>
	    				<button type="submit" class="btn btn-default">Submit</button>
	    			</form>

	    		</div><!--DeviceId -->

	    		<div class="col-md-6"><!--DeviceName-->
	    			<label for="deviceName">Device Name</label>
	    			<select id="deviceName" class="form-control">
	    				<option>Device Name</option>
	    				<option>OpenBCI</option>
	    				<option>Muse</option>
	    				<option>Mock</option>
	    			</select>

	    		</div><!--DeviceName -->

	    	</div>

	    	<highchart id="chart1" config="chartConfig"></highchart>

    	</div><!--chartController-->
    </div><!--Container-->


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="bower_components/highcharts/highcharts.src.js"></script>
    <script src="bower_components/highcharts-ng/src/highcharts-ng.js"></script>
    <script src="app.js"></script>
    <script src="controllers/chartController.js"></script>

    </body>


</html>
