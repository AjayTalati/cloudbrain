<!doctype html>
<html ng-app="cloudbrain">
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/cloudbrain.css">

	<script src="js/lib/angular-1.3.13.min.js"></script>
	<script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
	<script src="http://code.highcharts.com/highcharts.src.js"></script>
	<script src="js/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="js/lib/highcharts-ng.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

	<div ng-controller="mainScreenController">

		<div class="container">
			<div class="row">

				<div class="col-sm-3 col-md-3">


					<accordion close-others=false >

						<accordion-group is-open=true ng-repeat="file in files">
							<accordion-heading >
							<i class="glyphicon glyphicon-file"></i> {{file.name}}
							</accordion-heading >

							<div class="checkbox"  ng-repeat="(metricId, metricName) in file.metrics">
							    <label>
							        <input type="checkbox" ng-click="updateChart(file.name, metricId, metricName)"> {{metricName}}
							    </label>
							</div>

						</accordion-group>
					</accordion>


				</div>	


				<div class="col-sm-9 col-md-9">

					<!-- CHART PANNELS -->

					<div ng-repeat='chartData in chartsToShow'>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<span class="glyphicon glyphicon-file"></span> {{chartData.fileName}} 
									<span class="glyphicon glyphicon-menu-right"></span> {{chartData.metricName}} 
								</h3>
							</div>

							<div class="panel-body">

								<highchart  id="chart" config="chartConfig(file.name, metricName)" style="min-width: 100px; height: 200px;"></highchart>
							</div>
						</div>
					</div>



				</div>
			</div>

		</div>
	</div>

</body>
</html>
